<!-- template/signup.html-->

{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}


{% block content %}
    <h2>Sign Up</h2>
    <form method="post" action="{% url 'home' %}">{% csrf_token %}
        {{form|crispy}}
        <br>
        <button class="btn btn-primary" type="submit">Sign up</button>
    </form>
{% endblock content %}
